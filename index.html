<!DOCTYPE html>
<html>
<head>
    <!-- css -->
    <link rel="stylesheet" href="assets/lib/katex/katex.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- js lib -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="assets/lib/katex/katex.min.js"></script>
    <script defer src="assets/lib/katex/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" integrity="sha256-c3RzsUWg+y2XljunEQS0LqWdQ04X1D3j22fd/8JCAKw=" crossorigin="anonymous"></script>

<body>
  <div id="timer">0</div>
  <main>
    <div id="container">
        <span id="title" class="centered-text"> \(\text{Play\TeX}\) </span>
        <br> <br>
        <span id="subtitle" class="centered-text"> \(\text{A \LaTeX \, Typesetting Game}\) </span> 
        <br> <br>

        <p id="problem-title"></p>

        <br>

        <p> \(\text{Try create the following formula:}\) </p> 

        <div class="latex">
          <div id="target"></div>
        </div>

        <br><br>

        <p>\(\text{This is what your output looks like:}\)</p>
        
        <div class="latex">
          <div id="out"></div>
        </div>

        <br><br>

        <p>\(\text{Edit your code here (no need to use \$\$):}\)</p>

        <textarea id="user-input"></textarea>
    </div>
  </main>
</body>
</html>
