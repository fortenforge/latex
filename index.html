    <title>PlayTeX</title>
    <meta name="description" content="A LaTeX Typesetting Game">
    <!-- css -->
    <link rel="stylesheet" href="assets/lib/katex/katex.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">

<body>
  <main>
    <div id="container">
        <p id="title" class="centered-text"> \(\text{Play\TeX}\) </p>
        <p id="subtitle" class="centered-text"> \(\text{A \LaTeX \, Typesetting Game}\) </p> 

        <br>

        <br>
        <div id="top-row">
            <button id="skip-button">\(\text{Skip This Problem}\)</button>
            <span id="score-wrapper">\(\text{Score:\,}\) <span id="score">0</span></span>
            <span id="timer-wrapper">\(\text{Time:\,}\) <span id="timer">00:00</span></span>
        </div>

        <br><br>

        <p id="problem-title"></p>

        <br>

        <p> \(\text{Try to create the following formula:}\) </p> 

        <div class="latex">
          <div id="target"></div>
        </div>

        <br>

        <p>\(\text{This is what your output looks like:}\)</p>
        
        <div class="latex">
          <div id="out"></div>
        </div>

        <br>

        <p>\(\text{Edit your code here (no need to use \$\$):}\)</p>

        <textarea id="user-input"></textarea>
    </div>
  </main>
